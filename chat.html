<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat AI - Moral Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .nav-button.active { color: #4f46e5; /* Indigo-600 */ }
    </style>
    <script type="module" src="auth-guard.js"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 via-indigo-50 to-purple-100">

    <!-- Main App Container -->
    <div id="app-container" class="pb-24">
        <div class="flex flex-col h-screen">
            <!-- Chat Header -->
            <div class="bg-gradient-to-r from-indigo-600 via-purple-600 to-blue-600 text-white p-6 rounded-b-3xl shadow-xl flex-shrink-0">
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="p-2 bg-white/20 rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5m7-7l-7 7 7 7"/></svg>
                    </a>
                    <div class="flex-1">
                        <h1 class="text-xl font-bold">AI Moral Intelligence</h1>
                        <p class="text-indigo-200 text-sm">Online</p>
                    </div>
                    <div class="w-3 h-3 bg-green-400 rounded-full animate-pulse"></div>
                </div>
            </div>
            
            <!-- Chat Messages Area -->
            <div id="chat-messages" class="flex-grow p-6 space-y-4 overflow-y-auto">
                <!-- AI Welcome Message -->
                <div class="flex items-start space-x-3">
                    <div class="w-10 h-10 bg-gradient-to-r from-indigo-400 to-purple-500 rounded-full flex items-center justify-center text-white text-lg font-bold flex-shrink-0">AI</div>
                    <div class="bg-white rounded-2xl rounded-tl-none p-4 shadow-lg max-w-xs">
                        <p class="text-gray-800 text-sm">Halo! Saya siap membantu Anda. Silakan ajukan pertanyaan, atau gunakan ikon klip kertas untuk mengunggah materi (PDF) untuk kita diskusikan.</p>
                        <span class="text-gray-400 text-xs block text-right mt-2">Baru saja</span>
                    </div>
                </div>
                <!-- Quick Suggestions -->
                <div class="pt-4">
                    <p class="text-gray-600 text-sm mb-3">Saran pertanyaan:</p>
                    <div class="space-y-2">
                        <button onclick="sendQuickMessage('Bagaimana cara mengatasi siswa yang sering melawan?')" class="w-full text-left bg-white rounded-xl p-3 shadow-md hover:shadow-lg transition-shadow text-indigo-600 text-sm font-medium">Bagaimana cara mengatasi siswa yang sering melawan?</button>
                        <button onclick="sendQuickMessage('Siswa saya ketahuan berbohong, apa yang harus saya lakukan?')" class="w-full text-left bg-white rounded-xl p-3 shadow-md hover:shadow-lg transition-shadow text-indigo-600 text-sm font-medium">Siswa saya ketahuan berbohong, apa yang harus saya lakukan?</button>
                    </div>
                </div>
            </div>
            
            <!-- Chat Input Area -->
            <div class="p-4 bg-white border-t border-gray-200 flex-shrink-0 fixed bottom-20 left-0 right-0">
                <div class="flex items-center space-x-3 mx-auto">
                    <div class="flex-1 relative">
                        <input type="text" id="chatInput" placeholder="Ketik pertanyaan Anda..." class="w-full p-4 pr-12 border border-gray-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <button id="file-upload-button" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-indigo-600">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m21.44 11.05-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19"/></svg>
                        </button>
                        <input type="file" id="file-input" class="hidden" accept=".pdf"/>
                    </div>
                    <button class="bg-gradient-to-r from-indigo-500 to-purple-600 text-white p-4 rounded-2xl hover:shadow-lg transition-shadow">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m22 2-7 20-4-9-9-4 20-7Z"/></svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div id="bottom-nav" class="fixed bottom-0 left-0 right-0 bg-white/80 backdrop-blur-sm border-t border-gray-200 p-4 z-50">
        <div class="flex justify-around items-center max-w-lg mx-auto">
            <a href="index.html" data-page="home" class="nav-button flex flex-col items-center space-y-1 text-gray-500">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/></svg>
                <span class="text-xs font-medium">Beranda</span>
            </a>
            <a href="chat.html" data-page="chat" class="nav-button flex flex-col items-center space-y-1 text-gray-500">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
                <span class="text-xs font-medium">Chat</span>
            </a>
            <a href="forum.html" data-page="forum" class="nav-button flex flex-col items-center space-y-1 text-gray-500">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
                <span class="text-xs font-medium">Forum</span>
            </a>
            <a href="materi.html" data-page="materi" class="nav-button flex flex-col items-center space-y-1 text-gray-500">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>
                <span class="text-xs font-medium">Materi</span>
            </a>
            <a href="profil.html" data-page="profile" class="nav-button flex flex-col items-center space-y-1 text-gray-500">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                <span class="text-xs font-medium">Profil</span>
            </a>
        </div>
    </div>

    <!-- Library & Logic Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script type="module" src="config.js"></script>
    <script type="module" src="chat-logic.js"></script>

</body>
</html>
