<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materi - Moral Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .nav-button.active { color: #4f46e5; }
        .material-card { transition: transform 0.2s, box-shadow 0.2s; }
        .material-card:hover { transform: translateY(-2px); box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); }
        .skeleton { background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%); background-size: 200% 100%; animation: shimmer 1.5s infinite; }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    </style>
    <!-- Load Supabase from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="auth-guard.js"></script>
    <script type="module">
        import { supabase } from './supabase-config.js';
        // Debug: Log Supabase client
        console.log('Supabase client in materi.html:', supabase);
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 via-indigo-50 to-purple-100">

    <!-- Main App Container -->
    <div id="app-container" class="pb-24">
        <!-- Materi Header -->
        <div class="bg-gradient-to-r from-purple-600 via-indigo-600 to-blue-600 text-white p-6 rounded-b-3xl shadow-xl">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-2xl font-bold mb-1">Pusat Materi</h1>
                    <p class="text-purple-100 text-sm">Panduan lengkap moral intelligence untuk pendidik</p>
                </div>
                <button id="refresh-btn" class="p-2 rounded-full bg-white/10 hover:bg-white/20 transition-colors">
                    <i class="fas fa-sync-alt text-white"></i>
                </button>
            </div>
        </div>
        
        <div class="p-6 space-y-6">
            <!-- Search and Filter -->
            <div class="space-y-4">
                <div class="relative">
                    <input type="text" id="search-input" placeholder="Cari materi pembelajaran..." 
                           class="w-full pl-10 pr-4 py-3 bg-white rounded-2xl shadow-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                    <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                </div>
                
                <!-- Filter Buttons -->
                <div class="flex space-x-2 overflow-x-auto pb-2">
                    <button class="filter-btn px-4 py-2 bg-white rounded-full text-sm font-medium shadow-sm whitespace-nowrap" data-category="all">Semua</button>
                    <button class="filter-btn px-4 py-2 bg-white/50 hover:bg-white rounded-full text-sm font-medium shadow-sm whitespace-nowrap" data-category="pdf">PDF</button>
                    <button class="filter-btn px-4 py-2 bg-white/50 hover:bg-white rounded-full text-sm font-medium shadow-sm whitespace-nowrap" data-category="video">Video</button>
                    <button class="filter-btn px-4 py-2 bg-white/50 hover:bg-white rounded-full text-sm font-medium shadow-sm whitespace-nowrap" data-category="document">Dokumen</button>
                </div>
            </div>
            
            <!-- Loading State -->
            <div id="loading-state" class="space-y-4">
                <div class="skeleton h-32 rounded-2xl"></div>
                <div class="skeleton h-32 rounded-2xl"></div>
                <div class="skeleton h-32 rounded-2xl"></div>
            </div>
            
            <!-- Empty State -->
            <div id="empty-state" class="hidden text-center py-12">
                <div class="mx-auto w-24 h-24 bg-indigo-50 rounded-full flex items-center justify-center mb-4">
                    <i class="fas fa-inbox text-indigo-400 text-4xl"></i>
                </div>
                <h3 class="text-lg font-medium text-gray-700">Belum ada materi</h3>
                <p class="text-gray-500 mt-1">Silakan hubungi admin untuk mengunggah materi baru</p>
            </div>
            
            <!-- Featured Materials -->
            <div id="featured-container" class="space-y-4">
                <h2 class="text-lg font-semibold text-gray-900">Materi Unggulan</h2>
                <div id="featured-materials" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <!-- Featured materials will be inserted here -->
                </div>
            </div>
            
            <!-- All Materials -->
            <div id="materials-container">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-lg font-semibold text-gray-900">Semua Materi</h2>
                    <span id="materials-count" class="text-sm text-gray-500">0 materi</span>
                </div>
                <div id="materials-list" class="grid grid-cols-1 gap-4">
                    <!-- Materials will be inserted here -->
                </div>
            </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div id="bottom-nav" class="fixed bottom-0 left-0 right-0 bg-white/80 backdrop-blur-sm border-t border-gray-200 p-4 z-50">
        <div class="flex justify-around items-center max-w-lg mx-auto">
            <a href="index.html" data-page="home" class="nav-button flex flex-col items-center space-y-1 text-gray-500">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/></svg>
                <span class="text-xs font-medium">Beranda</span>
            </a>
            <a href="chat.html" data-page="chat" class="nav-button flex flex-col items-center space-y-1 text-gray-500">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
                <span class="text-xs font-medium">Chat</span>
            </a>
            <a href="forum.html" data-page="forum" class="nav-button flex flex-col items-center space-y-1 text-gray-500">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
                <span class="text-xs font-medium">Forum</span>
            </a>
            <a href="materi.html" data-page="materi" class="nav-button flex flex-col items-center space-y-1 text-gray-500">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>
                <span class="text-xs font-medium">Materi</span>
            </a>
            <a href="profil.html" data-page="profile" class="nav-button flex flex-col items-center space-y-1 text-gray-500">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                <span class="text-xs font-medium">Profil</span>
            </a>
        </div>
    </div>

    <script>
        function setActiveNav() {
            document.querySelectorAll('.nav-button').forEach(button => {
                if (button.dataset.page === 'materi') {
                    button.classList.add('active');
                }
            });
        }
        document.addEventListener('DOMContentLoaded', setActiveNav);
    </script>
    <script type="module" src="materials-display.js"></script>
</body>
</html>
